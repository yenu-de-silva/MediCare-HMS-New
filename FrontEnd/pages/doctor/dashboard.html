<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 2rem 0;
            font-weight: 700;
            color: #2c3e50;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgb(0 0 0 / 0.15);
        }
        .card-body h2 {
            font-weight: 700;
            font-size: 2.5rem;
            color: #007bff;
        }
        .card-body p {
            font-weight: 600;
            color: #34495e;
        }
        @media (max-width: 576px) {
            .card-body h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Admin Dashboard</h1>
    <div class="row g-4">
        <div class="col-md-3 col-sm-6">
            <div class="card text-center p-4">
                <div class="card-body">
                    <h2>152</h2>
                    <p>Patients</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center p-4">
                <div class="card-body">
                    <h2>45</h2>
                    <p>Doctors</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center p-4">
                <div class="card-body">
                    <h2>98</h2>
                    <p>Appointments</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center p-4">
                <div class="card-body">
                    <h2>12</h2>
                    <p>Reports</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
