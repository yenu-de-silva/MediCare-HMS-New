<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 2rem 0;
        }

        .page-header img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        h1 {
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .table-primary {
            background-color: #0d6efd !important;
            color: white;
            font-weight: 600;
        }

        table.table-bordered {
            box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
        }

        button.btn-edit {
            background-color: #ffc107;
            border: none;
            color: #212529;
            transition: background-color 0.3s ease;
        }

        button.btn-edit:hover {
            background-color: #e0a800;
            color: white;
        }

        button.btn-cancel {
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s ease;
            color: white;
        }

        button.btn-cancel:hover {
            background-color: #b02a37;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="page-header">
        <img src="https://findit-resources.s3.amazonaws.com/trending_items/1696663751999.png" alt="Doctor Icon" />
        <h1>Doctor Appointments</h1>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>Patient Name</th>
            <th>Appointment Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Michael Fernando</td>
            <td>2025-08-01</td>
            <td>10:00 AM</td>
            <td><span class="badge bg-success">Confirmed</span></td>
            <td>
                <button class="btn btn-sm btn-edit me-2">Edit</button>
                <button class="btn btn-sm btn-cancel">Cancel</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samantha Silva</td>
            <td>2025-08-01</td>
            <td>10:30 AM</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
            <td>
                <button class="btn btn-sm btn-edit me-2">Edit</button>
                <button class="btn btn-sm btn-cancel">Cancel</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kasun Jayawardena</td>
            <td>2025-08-02</td>
            <td>09:00 AM</td>
            <td><span class="badge bg-danger">Cancelled</span></td>
            <td>
                <button class="btn btn-sm btn-edit me-2">Edit</button>
                <button class="btn btn-sm btn-cancel" disabled>Cancel</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
