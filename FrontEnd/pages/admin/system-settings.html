<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Settings</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
            max-width: 700px;
            margin: 1rem auto;
            padding: 2rem;
            background: white;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input, select {
            border-radius: 6px;
            border: 1.5px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-switch .form-check-input {
            cursor: pointer;
        }

        button.btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>System Settings</h1>

    <!-- General Settings -->
    <div class="card">
        <h4 class="mb-4">General Settings</h4>
        <form id="general-settings-form">
            <div class="mb-3">
                <label for="site-name" class="form-label">Site Name</label>
                <input
                        type="text"
                        id="site-name"
                        name="siteName"
                        class="form-control"
                        placeholder="Enter site name"
                        required
                />
            </div>

            <div class="mb-3">
                <label for="timezone" class="form-label">Timezone</label>
                <select id="timezone" name="timezone" class="form-select" required>
                    <option value="">Select timezone</option>
                    <option value="UTC-5">UTC-5 (Eastern Time)</option>
                    <option value="UTC+0">UTC+0 (Greenwich Mean Time)</option>
                    <option value="UTC+5.5">UTC+5.5 (India Standard Time)</option>
                    <option value="UTC+6.5">UTC+6.5 (Myanmar Time)</option>
                    <option value="UTC+10">UTC+10 (Australian Eastern Time)</option>
                    <!-- Add more as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select id="language" name="language" class="form-select" required>
                    <option value="">Select language</option>
                    <option value="en">English</option>
                    <option value="si">Sinhala</option>
                    <option value="ta">Tamil</option>
                    <option value="es">Spanish</option>
                    <!-- Add more as needed -->
                </select>
            </div>

            <div class="form-check form-switch mb-3">
                <input
                        class="form-check-input"
                        type="checkbox"
                        id="maintenance-mode"
                        name="maintenanceMode"
                />
                <label class="form-check-label" for="maintenance-mode">
                    Enable Maintenance Mode
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>

    <!-- Password Change -->
    <div class="card">
        <h4 class="mb-4">Change Admin Password</h4>
        <form id="password-change-form">
            <div class="mb-3">
                <label for="current-password" class="form-label">Current Password</label>
                <input
                        type="password"
                        id="current-password"
                        name="currentPassword"
                        class="form-control"
                        required
                        placeholder="Enter current password"
                />
            </div>

            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input
                        type="password"
                        id="new-password"
                        name="newPassword"
                        class="form-control"
                        required
                        placeholder="Enter new password"
                />
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm New Password</label>
                <input
                        type="password"
                        id="confirm-password"
                        name="confirmPassword"
                        class="form-control"
                        required
                        placeholder="Confirm new password"
                />
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>

<script>
    // Add your JS for form submission, validation here
</script>
</body>
</html>
