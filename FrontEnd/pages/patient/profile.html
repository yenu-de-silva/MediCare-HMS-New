<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://storage.googleapis.com/kaggle-datasets-images/3316241/5770461/18284268b79fca60c1f2667b87feaa98/dataset-cover.jpg?t=2023-05-25-07-28-22');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-weight: 700;
            color: #3e2445;
        }

        .profile-card {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input, textarea {
            border-radius: 6px;
            border: 1.5px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button.btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<h1>Patient Profile</h1>
<div class="profile-card">
    <form id="patient-profile-form">
        <div class="mb-3">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" id="full-name" name="fullName" class="form-control" placeholder="Enter full name" required value="John Doe" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required value="john.doe@example.com" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+94 77 123 4567" value="+94 77 123 4567" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter address">No 123, Main Street, Colombo, Sri Lanka</textarea>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" value="1985-05-15" />
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
</body>
</html>
