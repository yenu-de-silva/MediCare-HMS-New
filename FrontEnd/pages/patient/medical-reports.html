<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Reports</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://storage.googleapis.com/kaggle-datasets-images/3316241/5770461/18284268b79fca60c1f2667b87feaa98/dataset-cover.jpg?t=2023-05-25-07-28-22');
            background-size: cover;
            background-position: center;
            filter: blur(25px);
            z-index: -1;
        }
        h1 {
            margin: 2rem 0;
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
        }
        .table-primary {
            background-color: #0d6efd !important;
            color: white;
            font-weight: 600;
        }
        table.table-bordered {
            box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
        }
        button.btn-view {
            background-color: #198754;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        button.btn-view:hover {
            background-color: #146c43;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Medical Reports</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>Report Name</th>
            <th>Date</th>
            <th>Doctor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Blood Test Results</td>
            <td>2025-07-05</td>
            <td>Dr. Samantha Perera</td>
            <td><button class="btn btn-sm btn-view">View Report</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>MRI Scan</td>
            <td>2025-06-20</td>
            <td>Dr. Nimal Silva</td>
            <td><button class="btn btn-sm btn-view">View Report</button></td>
        </tr>
        <!-- Add more reports as needed -->
        </tbody>
    </table>
</div>
</body>
</html>
