<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.nelsonmullins.com/storage/e9b07831e8ae4eb308ddfa7daa48c8fb.jpeg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }
    h1 {
      margin: 2rem 0;
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
    }
    .card {
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      border-radius: 12px;
    }
    .card-title {
      font-weight: 700;
      color: #2c3e50;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 0 auto 3rem;
    }
    .stat-card {
      text-align: center;
      padding: 1.5rem;
      border-radius: 12px;
      background: white;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d6efd;
    }
    .stat-label {
      font-size: 1.1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container dashboard-container my-5">
  <h1>Welcome, Patient</h1>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="stat-card card p-4">
        <div class="stat-number">3</div>
        <div class="stat-label">Upcoming Appointments</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card card p-4">
        <div class="stat-number">2</div>
        <div class="stat-label">Pending Bills</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card card p-4">
        <div class="stat-number">15</div>
        <div class="stat-label">Total Visits</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
