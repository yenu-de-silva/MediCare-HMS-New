<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Billing History</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://storage.googleapis.com/kaggle-datasets-images/3316241/5770461/18284268b79fca60c1f2667b87feaa98/dataset-cover.jpg?t=2023-05-25-07-28-22');
            background-size: cover;
            background-position: center;
            filter: blur(25px);
            z-index: -1;
        }
        h1 {
            margin: 2rem 0;
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
        }
        .table-success {
            background-color: #198754 !important;
            color: white;
            font-weight: 600;
        }
        .table-danger {
            background-color: #dc3545 !important;
            color: white;
            font-weight: 600;
        }
        table.table-bordered {
            box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Billing History</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>#</th>
            <th>Invoice Number</th>
            <th>Date</th>
            <th>Amount (LKR)</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>INV-20250701-01</td>
            <td>2025-07-01</td>
            <td>15,000.00</td>
            <td><span class="badge bg-success">Paid</span></td>
            <td><button class="btn btn-sm btn-primary">View Invoice</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>INV-20250810-02</td>
            <td>2025-08-10</td>
            <td>20,000.00</td>
            <td><span class="badge bg-danger">Unpaid</span></td>
            <td>
                <button class="btn btn-sm btn-primary me-2">View Invoice</button>
                <button class="btn btn-sm btn-success">Pay Now</button>
            </td>
        </tr>
        <!-- Add more billing entries -->
        </tbody>
    </table>
</div>
</body>
</html>
