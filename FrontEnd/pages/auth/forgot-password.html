<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Hospital - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .reset-form {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .reset-visual {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 32px;
            color: #f5576c;
            margin-right: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            position: relative;
        }

        .step.active {
            background: #f5576c;
            color: white;
        }

        .step.completed {
            background: #4CAF50;
            color: white;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 2px;
            background: #e1e5e9;
            transform: translateY(-50%);
        }

        .step.completed:not(:last-child)::after {
            background: #4CAF50;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
            background: white;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        .verification-input {
            display: flex;
            gap: 10px;
        }

        .verification-input input {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .verification-input input:focus {
            border-color: #f5576c;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
    </style>
</head>
<body>

<div class="reset-container">
    <div class="reset-form">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>MediCare Reset</h1>
        </div>

        <div class="form-group">
            <label for="email">Enter your email</label>
            <input type="email" id="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label>Enter the verification code</label>
            <div class="verification-input">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button style="padding: 15px; font-size: 16px; background: #f5576c; color: white; border: none; border-radius: 10px; cursor: pointer;">Reset Password</button>
    </div>

    <div class="reset-visual">
        <div style="color: white; text-align: center;">
            <h2>Secure Your Account</h2>
            <p style="margin-top: 10px;">Reset your password to continue accessing our healthcare services.</p>
        </div>
    </div>
</div>

</body>
</html>
