<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediCare+ | Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Book an Appointment</h4>
        </div>
        <div class="card-body">
            <form id="appointmentForm">
                <div class="mb-3">
                    <label for="patientName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="patientName" required>
                </div>
                <div class="mb-3">
                    <label for="patientEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="patientEmail" required>
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" required>
                </div>
                <div class="mb-3">
                    <label for="doctor" class="form-label">Select Doctor</label>
                    <select class="form-select" id="doctor" required>
                        <option value="">-- Select a Doctor --</option>
                        <option value="dr_smith">Dr. Smith – General Physician</option>
                        <option value="dr_fernando">Dr. Fernando – Cardiologist</option>
                        <option value="dr_perera">Dr. Perera – Dermatologist</option>
                        <option value="dr_prasad">Dr.Prasad - Physician </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
                <div class="mb-3">
                    <label for="appointmentTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="appointmentTime" required>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Visit</label>
                    <textarea class="form-control" id="reason" rows="3" placeholder="Describe your symptoms or reason..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit Appointment</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("appointmentForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const appointment = {
            name: document.getElementById("patientName").value,
            email: document.getElementById("patientEmail").value,
            contact: document.getElementById("contactNumber").value,
            doctor: document.getElementById("doctor").value,
            date: document.getElementById("appointmentDate").value,
            time: document.getElementById("appointmentTime").value,
            reason: document.getElementById("reason").value
        };

        console.log("Appointment Submitted:", appointment);

        // Optional: Use fetch or jQuery to POST to your backend
        // Example:
        // fetch('http://localhost:8080/api/v1/appointments', {
        //     method: 'POST',
        //     headers: { 'Content-Type': 'application/json' },
        //     body: JSON.stringify(appointment)
        // }).then(response => {
        //     alert("Appointment submitted!");
        // });

        alert("Appointment submitted successfully!");
        this.reset();
    });
</script>

</body>
</html>
