<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doc990 Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <img src="logo.png" alt="Doc990 Logo" class="logo">
    <nav>
        <button class="btn-outline">My Bookings</button>
        <button class="btn-outline">Refund Request</button>
        <button class="btn-outline">Sign In</button>
    </nav>
</header>

<main class="login-container">
    <h1><strong>Sign In &amp; <span class="highlight">SAVE</span></strong></h1>
    <p class="discount"><span class="red">15% OFF</span> on Service Fee</p>
    <p class="info">Doc990 is now bigger and better with MyDoctor.</p>
    <p class="info">If you already have a MyDoctor account, please sign in with your existing MyDoctor credentials to experience an enhanced service.</p>

    <form class="login-form">
        <input type="text" placeholder="Email or Phone Number" required>
        <input type="password" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" checked> Keep me signed in
        </label>
        <a href="#" class="forgot">Forgot password?</a>
        <div class="form-buttons">
            <button type="button" class="btn-outline">Back</button>
            <button type="submit" class="btn-red">Sign In</button>
        </div>
        <p class="signup-text">Not yet registered? <a href="#" class="signup-link">Sign Up</a></p>
    </form>
</main>
</body>
</html>
